spring.application.name=assignment

spring.mvc.view.prefix=/WEB-INF/views

spring.datasource.url=jdbc:mysql://localhost:3306/assignment_java5
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.mvc.static-path-pattern=/public/**
spring.web.resources.static-locations=file:src/main/webapp/WEB-INF/public

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

server.port=7777